_format_version: "3.0"
_transform: true

services:
  - name: catalogue-service
    url: http://catalogue:3001
    routes:
      - name: catalogue-route
        paths:
          - /catalogue
        strip_path: false
  - name: carts-service
    url: http://carts:3002
    routes:
      - name: cart-route
        paths:
          - /cart
        strip_path: false
  - name: orders-service
    url: http://orders:3003
    routes:
      - name: orders-route
        paths:
          - /orders
        strip_path: false

plugins:
  - name: opentelemetry
    config:
      traces_endpoint: http://otel-collector:4318/v1/traces
      logs_endpoint: http://otel-collector:4318/v1/logs
      resource_attributes:
        service.name: kong
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      ai_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true
      wasm_metrics: true
  - name: http-log
    config:
      http_endpoint: http://fluent-bit:2020
  - name: rate-limiting-advanced
    config:
      limit:
        - 100
      window_size:
        - 60
      window_type: sliding
      namespace: kong-rate-limiting
      sync_rate: 0
      strategy: redis
      redis:
        host: redis
        port: 6379
