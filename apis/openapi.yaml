openapi: 3.0.0
info:
  title: Kong Microservices Demo
  description: API for kong microservices demo application
  version: 1.0.0
  contact:
    name: Shuhei Kawamura
    email: shuhei.kawamura@konghq.com
servers:
  - url: http://localhost:8000
    description: Local development server
tags:
  - name: gorilla-ec
    description: Endpoints related to the Gorilla E-Commerce application
  - name: cart
    description: Endpoints related to the shopping cart
  - name: catalogue
    description: Endpoints related to the product catalogue
  - name: orders
    description: Endpoints related to customer orders
paths:
  /cart:
    get:
      operationId: getCartContents
      summary: Get cart contents
      description: Retrieve the current contents of the shopping cart
      tags:
        - gorilla-ec
        - cart
      responses:
        "200":
          description: A list of items in the cart
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/cartItem"
    post:
      operationId: addItemToCart
      summary: Add an item to the cart
      description: Add a new item to the shopping cart
      tags:
        - gorilla-ec
        - cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cartItem"
      responses:
        "201":
          description: Item added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cartItem"
    delete:
      operationId: clearCart
      summary: Clear the cart
      description: Remove all items from the shopping cart
      tags:
        - gorilla-ec
        - cart
      responses:
        "204":
          description: Cart cleared
  /cart/{id}:
    delete:
      operationId: removeItemFromCart
      summary: Remove an item from the cart
      description: Remove a specific item from the shopping cart
      tags:
        - gorilla-ec
        - cart
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Item removed
  /catalogue:
    get:
      operationId: getAllProducts
      summary: Get all products
      description: Retrieve a list of all products in the catalogue
      tags:
        - gorilla-ec
        - catalogue
      responses:
        "200":
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/product"
  /orders:
    get:
      operationId: getOrders
      summary: Get all orders
      description: Retrieve a list of all customer orders
      tags:
        - gorilla-ec
        - orders
      responses:
        "200":
          description: A list of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/order"
    post:
      operationId: createOrder
      summary: Create a new order
      description: Create a new customer order
      tags:
        - gorilla-ec
        - orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/order"
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
        "500":
          description: Internal Server Error (50% chance of failure)
components:
  schemas:
    cartItem:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
    product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        imageUrl:
          type: string
    order:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/cartItem"
